<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="./Assets/bg.png" alt="">
        <div id="box">
            <div id="wkeys">
                <div class="whitekey" id="A"><h2>A</h2></div>
                <div class="whitekey" id="S"><h2>S</h2></div>
                <div class="whitekey" id="D"><h2>D</h2></div>
                <div class="whitekey" id="F"><h2>F</h2></div>
                <div class="whitekey" id="G"><h2>G</h2></div>
                <div class="whitekey" id="H"><h2>H</h2></div>
                <div class="whitekey" id="J"><h2>J</h2></div>
                <div class="whitekey" id="K"><h2>K</h2></div>
                <div class="whitekey" id="L"><h2>L</h2></div>
                <div class="whitekey" id="Semicolon"><h2>;</h2></div>
            </div>

            <div id="bkeys">
                <div class="blackkey" id="Q"><h3>Q</h3></div>
                <div class="blackkey" id="W"><h3>W</h3></div>
                <div class="blackkey" id="E"><h3>E</h3></div>
                <div class="blackkey" id="R"><h3>R</h3></div>
                <div class="blackkey" id="T"><h3>T</h3></div>
                <div class="blackkey" id="Y"><h3>Y</h3></div>
                <div class="blackkey" id="U"><h3>U</h3></div>
                <div class="blackkey" id="I"><h3>I</h3></div>
                <div class="blackkey" id="O"><h3>O</h3></div>
            </div>

            
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
